<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style>
         video{
         position: fixed;
         right: 0;
         bottom: 0;
         min-width: 100%; 
         min-height: 100%;
         }

         #southwest-title{
          font-family: "Montserrat";
         letter-spacing: 5px !important;
         opacity: .3; 
         margin-left: 30px;
         color: #777;
         display: inline-block;
         }
         .container-fluid {
         padding-top: 70px;
         padding-bottom: 70px;
         }
         .navbar {
         padding-top: 15px;
         padding-bottom: 15px;
         border: 0;
         border-radius: 0;
         margin-bottom: 0;
         font-size: 12px;
         letter-spacing: 5px;
         }
         
         .middle {
         position: absolute;
         top:40;
         bottom: 0;
         left: 0;
         right: 0;
         margin: auto;
         width: 340px;
         height: 100px;
         }
         .color-change {
         -webkit-animation:colorchange 20s infinite alternate;
         }
         @-webkit-keyframes colorchange {
         0% {
         color: #0074D9;
         }
         10% {
         color: #FF4136;
         }
         20% {
         color: #1abc9c;
         }
         30% {
         color: #d35400;
         }
         40% {
         color: #AAAAAA;
         }
         50% {
         color: #2ECC40;
         }
         60% {
         color: #FFDC00;
         }
         70% {
         color: #2980b9;
         }
         80% {
         color: #f1c40f;
         }
         90% {
         color: #2980b9;
         }
         100% {
         color: #B10DC9;
         }
         }
         .content {
         position: fixed;
         top: 0;
         color: #f1f1f1;
         width: 100%;
         }
         .center-block {
         left: 33%
         }
      </style>
   </head>
   <body>
      <video autoplay loop style="position: relative;">
         <source src="./img/videoairplane.mp4" type="video/mp4">
      </video>
      <div class="row">
      <div class="content">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <h1 id="southwest-title">Southwest Snipe</h1>
            </div>
            <ul class="navbar-right">
              <li><a href="/creator"> Creator</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
      <p class="color-change middle">Created by Masashi Swingle</p> 
   </body>
</html>
